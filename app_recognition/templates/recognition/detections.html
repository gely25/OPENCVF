<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object Detection</title>
</head>
<body>
  <h1>Detected Objects</h1>
  <ul id="object-list">
    {% for obj in objects %}
      <li>
        {{ obj }}
        <button onclick="playPronunciation('{{ obj }}')">ðŸ”Š</button>
      </li>
    {% empty %}
      <li>No objects detected</li>
    {% endfor %}
  </ul>

  <audio id="audioPlayer"></audio>

  <script>
    async function playPronunciation(word) {
      const response = await fetch(`/speak/?word=${word}`);
      const data = await response.json();
      if (data.audio) {
        const audioPlayer = document.getElementById("audioPlayer");
        audioPlayer.src = "data:audio/mp3;base64," + data.audio;
        audioPlayer.play();
      }
    }
  </script>
</body>
</html>
