<!-- templates/recognition/flashcards_list.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mis Flashcards</title>
  <style>
    .grid { display:flex; flex-wrap:wrap; gap:20px; }
    .card { width:200px; height:260px; perspective:1000px; }
    .card-inner {
      position:relative; width:100%; height:100%;
      transition: transform 0.7s; transform-style: preserve-3d;
    }
    .card:hover .card-inner { transform: rotateY(180deg); }
    .front, .back {
      position:absolute; width:100%; height:100%; backface-visibility:hidden;
      border-radius:10px; display:flex; align-items:center; justify-content:center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      padding:10px; text-align:center;
    }
    .front { background:#fff; color:#111; font-weight:700; font-size:20px; }
    .back { background:#f7f7f7; color:#111; transform: rotateY(180deg); flex-direction: column; gap:8px; }
    .back img { max-width:100%; max-height:120px; border-radius:8px; object-fit:cover; }
  </style>
</head>
<body>
  <h1>Mis Flashcards</h1>
  <div class="grid">
    {% for card in flashcards %}
      <div class="card">
        <div class="card-inner">
          <div class="front">
            {{ card.palabra }}
          </div>
          <div class="back">
            <div><strong>{{ card.traduccion }}</strong></div>
            {% if card.imagen %}
              <img src="{{ card.imagen.url }}" alt="{{ card.palabra }}">
            {% else %}
              <div style="font-size:12px;color:#666;">Sin imagen</div>
            {% endif %}
          </div>
        </div>
      </div>
    {% empty %}
      <p>No tienes flashcards a√∫n.</p>
    {% endfor %}
  </div>
</body>
</html>
