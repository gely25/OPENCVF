<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Recognition</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .objects { margin-top: 20px; }
        .word { margin: 5px; padding: 8px; background: #f4f4f4; display: inline-block; border-radius: 6px; }
        button { margin-left: 5px; }
    </style>
</head>
<body>
    <h1>Live Object Detection</h1>

    <!-- Streaming de la cÃ¡mara -->
    <img id="video-stream" src="{% url 'video_feed' %}" width="640" height="480">

    <!-- Lista de objetos -->
    <div class="objects" id="objects"></div>

    <script>
        async function fetchObjects() {
            const response = await fetch("{% url 'objects_view' %}");
            const data = await response.json();
            
            const container = document.getElementById("objects");
            container.innerHTML = "";

            data.labels.forEach(word => {
                const div = document.createElement("div");
                div.className = "word";
                div.innerHTML = `
                    ${word} 
                    <button onclick="speak('${word}')">ðŸ”Š</button>
                    <button onclick="addFlashcard('${word}')">+</button>
                `;
                container.appendChild(div);
            });
        }

        async function speak(word) {
            const response = await fetch(`/recognition/speak/?word=${word}`);
            const data = await response.json();
            if (data.audio) {
                const audio = new Audio("data:audio/mp3;base64," + data.audio);
                audio.play();
            }
        }



        async function addFlashcard(label) {
            // capturar la imagen del streaming
            const imgEl = document.querySelector("img");
            const canvas = document.createElement("canvas");
            canvas.width = imgEl.width;
            canvas.height = imgEl.height;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(imgEl, 0, 0, canvas.width, canvas.height);
            const imgData = canvas.toDataURL("image/jpeg");

            const response = await fetch("/recognition/add_flashcard/", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({label: label, img: imgData})
            });
            const data = await response.json();
            alert(data.message || data.error);
        }


        // Actualizar lista cada 2 segundos
        setInterval(fetchObjects, 2000);
    </script>
</body>
</html>
